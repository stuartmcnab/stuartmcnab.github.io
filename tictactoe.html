	<div class="container game active">
		<h1>Tic-Tac-Toe</h1>
    <br>
		<br>
		<a class="btn btn-danger center-block text-center" href="http://imdb.com/title/tt0086567/" target="blank">Would you like to play a game?</a>
		<br>
		<a class="btn btn-danger center-block text-center btn-sm" href="javascript:window.location.reload()">Reset W.O.P.R.</a>
		<br>
		
		<div id="request">
			<h3>Please enter player names:</h3>
			<div class="form-group">
				<label for="exampleInputEmail1">Player 1 Name</label>
				<input type="text" class="form-control" id="entry1">
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Player 2 Name</label>
				<input type="text" class="form-control" id="entry2">
			</div>
			<button id="submit" type="submit" class="btn btn-default">Start</button>
		</div>
		
		<div id="board" class="hidden">
			<h3 id="instructions"></h3>
			<div class="row">
				<div class="col-xs-12">
					<div id="a1" class="box b-right b-bottom" data-row="0" data-col="0"></div>
					<div id="a2" class="box b-right b-bottom" data-row="0" data-col="1"></div>
					<div id="a3" class="box b-bottom" data-row="0" data-col="2"></div>
				</div>
			</div>	
			<div class="row">
				<div class="col-xs-12">
					<div id="b1" class="box b-right b-bottom" data-row="1" data-col="0"></div>
					<div id="b2" class="box b-right b-bottom" data-row="1" data-col="1"></div>
					<div id="b3" class="box b-bottom" data-row="1" data-col="2"></div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div id="c1" class="box b-right" data-row="2" data-col="0"></div>
					<div id="c2" class="box b-right" data-row="2" data-col="1"></div>
					<div id="c3" class="box" data-row="2" data-col="2"></div>
				</div>
			</div>
		</div>
		<button id="message" class="alert hidden" role="alert"></button>
	</div>
