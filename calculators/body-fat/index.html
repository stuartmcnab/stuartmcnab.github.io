<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Body Fat Calculator</title>
<meta name="description" content="Calculate your body fat using the YMCA formula. Built by Stuart McNab, a web developer and technologist, providing professional services and though pieces on web technology and AI.">
<link rel="icon" type="image/png" href="/favicon.png">
<link rel="stylesheet" href="/calculators/body-fat/style.css">
</head>
<body>
    <div class="container">
        <h1>Body Fat Calculator</h1>
        <form id="bodyFatForm">
            <div>
                <label for="height">Height (cm):</label>
                <input type="number" id="height" name="height" placeholder="Height" required>

                <label for="neck">Neck (cm):</label>
                <input type="number" id="neck" name="neck" placeholder="Neck">

                <label for="waist">Waist (cm):</label>
                <input type="number" id="waist" name="waist" placeholder="Waist">
            </div>
            <div class="button-container">
                <button type="button" onclick="calculateBodyFat()">Calculate</button>
                <button type="reset" class="reset">Reset</button>
             </div>
        </form>
        <div id="result"></div>
    </div>
    <script src="/calculators/body-fat/script.js"></script>
</body>
</html>
