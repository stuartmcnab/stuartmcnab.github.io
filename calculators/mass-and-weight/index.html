<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weight Conversion</title>
<link rel="stylesheet" href="/calculators/style.css">
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-Z01GER4HTY"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-Z01GER4HTY');
</script>
<body>
    <div class="container">
        <h1>Mass/Weight Conversion</h1>
        <form id="weightConversionForm">
            <label for="weight">Enter Weight:</label>
            <input type="number" id="weight" name="weight" placeholder="Weight" required>

            <label for="fromUnit">From Unit:</label>
            <select id="fromUnit" name="fromUnit" required>
                <option value="kg">Kilogram</option>
                <option value="g">Gram</option>
                <option value="mg">Milligram</option>
                <option value="mcg">Microgram</option>
                <option value="tonne">Tonne</option>
                <option value="imperial-ton">Imperial Ton</option>
                <option value="us-ton">US Ton</option>
                <option value="stone">Stone</option>
                <option value="lbs">Pound</option>
                <option value="oz">Ounce</option>
            </select>

            <label for="toUnit">To Unit:</label>
            <select id="toUnit" name="toUnit" required>
                <option value="oz">Ounce</option>
                <option value="lbs">Pound</option>
                <option value="stone">Stone</option>
                <option value="us-ton">US Ton</option>
                <option value="imperial-ton">Imperial Ton</option>
                <option value="mcg">Microgram</option>
                <option value="mg">Milligram</option>
                <option value="g">Gram</option>
                <option value="kg">Kilogram</option>
                <option value="tonne">Tonne</option>
            </select>

            <button type="button" onclick="convertWeight()">Convert</button>
            <button type="reset" class="reset">Reset</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
