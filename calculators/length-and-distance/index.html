<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Distance Conversion</title>
<link rel="stylesheet" href="/calculators/style.css">
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-Z01GER4HTY"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-Z01GER4HTY');
</script>
<body>
    <div class="container">
        <h1>Distance Conversion</h1>
        <form id="distanceConversionForm">
            <label for="distance">Enter Distance:</label>
            <input type="number" id="distance" name="distance" placeholder="Distance" required>

            <label for="fromUnit">From Unit:</label>
            <select id="fromUnit" name="fromUnit" required>
                <option value="m">Meter (m)</option>
                <option value="km">Kilometer (km)</option>
                <option value="cm">Centimeter (cm)</option>
                <option value="mm">Millimeter (mm)</option>
                <option value="mi">Mile (mi)</option>
                <option value="yd">Yard (yd)</option>
                <option value="ft">Foot (ft)</option>
                <option value="in">Inch (in)</option>
            </select>

            <label for="toUnit">To Unit:</label>
            <select id="toUnit" name="toUnit" required>
                <option value="m">Meter (m)</option>
                <option value="km">Kilometer (km)</option>
                <option value="cm">Centimeter (cm)</option>
                <option value="mm">Millimeter (mm)</option>
                <option value="mi">Mile (mi)</option>
                <option value="yd">Yard (yd)</option>
                <option value="ft">Foot (ft)</option>
                <option value="in">Inch (in)</option>
            </select>

            <button type="button" onclick="convertDistance()">Convert</button>
            <button type="reset" class="reset">Reset</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
