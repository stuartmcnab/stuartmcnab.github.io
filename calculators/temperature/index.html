<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temperature Conversion</title>
<link rel="stylesheet" href="/calculators/style.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Conversion</h1>
        <form id="temperatureConversionForm">
            <label for="temperature">Enter Temperature:</label>
            <input type="number" id="temperature" name="temperature" placeholder="Temperature" required>

            <label for="fromUnit">From Unit:</label>
            <select id="fromUnit" name="fromUnit" required>
                <option value="celsius">Celsius (째C)</option>
                <option value="fahrenheit">Fahrenheit (째F)</option>
                <option value="kelvin">Kelvin (K)</option>
            </select>

            <label for="toUnit">To Unit:</label>
            <select id="toUnit" name="toUnit" required>
                <option value="celsius">Celsius (째C)</option>
                <option value="fahrenheit">Fahrenheit (째F)</option>
                <option value="kelvin">Kelvin (K)</option>
            </select>

            <button type="button" onclick="convertTemperature()">Convert</button>
            <button type="reset" class="reset">Reset</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
