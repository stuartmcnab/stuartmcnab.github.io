<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Centered Text</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: black;
        color: white;
        font-family: Roboto, sans-serif;
      }

      .centered-text {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="centered-text">
      <h1>stuartmcnab.com</h1>
    </div>
  </body>
</html>
